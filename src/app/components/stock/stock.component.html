<div class="mdl-card mdl-shadow--2dp">

  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">{{stock.t}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <span class="price">({{stock.l}})</span>
    <span class="small">USD</span>
    <span [ngClass]="{'up': stock.c >= 0, 'down': stock.c < 0}">
    <span *ngIf="stock.c >= 0 ; else elseBlock">
      <i class="material-icons">arrow_upward</i>{{stock.c}}
    </span>
    <ng-template #elseBlock>
      <i class="material-icons">arrow_downward</i>{{stock.c}}
    </ng-template>
    ({{stock.cp_fix}}%)
    </span>
  </div>
  <div class="mdl-card__menu">
    <a class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" href="https://www.google.com/finance?q={{stock.t}}"
      target="_blank">
      <i class="material-icons">link</i>
    </a>
  </div>
</div>
